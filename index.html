<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botão Virtual – Quadras</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    .wrap {
      width: 95%;
      max-width: 1200px;
      display: grid;
      gap: 32px;
    }
    .panel {
      background: #111827;
      border-radius: 16px;
      padding: 20px;
    }
    .title {
      margin: 0 0 16px;
      font-size: 22px;
      font-weight: 700;
      color: #e5e7eb;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      border: 2px solid #374151;
      background: #1f2937;
      height: 140px;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #e5e7eb;
      user-select: none;
      cursor: pointer;
      transition: transform 0.06s ease, background 0.15s ease;
    }
    .btn:active {
      transform: scale(.97);
      background: #374151;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="title">Arena Exato</div>
      <div class="grid">
        <button class="btn" data-url="http://174.138.116.90/device-io/261/receive-event">Quadra 01</button>
        <button class="btn" data-url="http://174.138.116.90/device-io/262/receive-event">Quadra 02</button>
        <button class="btn" data-url="http://174.138.116.90/device-io/263/receive-event">Quadra 03</button>
      </div>
    </div>

    <div class="panel">
      <div class="title">Arena AABB Iporá</div>
      <div class="grid">
        <button class="btn" data-url="http://174.138.116.90/device-io/182/receive-event">Quadra 01</button>
        <button class="btn" data-url="http://174.138.116.90/device-io/183/receive-event">Quadra 02</button>
      </div>
    </div>

    <div class="panel">
      <div class="title">Arena MVA Amorinópolis</div>
      <div class="grid">
        <button class="btn" data-url="http://174.138.116.90/device-io/238/receive-event">Quadra 01</button>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.getAttribute('data-url');
        // Disparo via Beacon (GET) para evitar CORS
        const beacon = new Image();
        const u = new URL(url);
        u.searchParams.set('_t', Date.now());
        beacon.src = u.toString();
        if (navigator.vibrate) navigator.vibrate(40);
      });
    });
  </script>
</body>
</html>
