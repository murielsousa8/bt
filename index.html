<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botão Virtual – Quadras</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    .wrap {
      width: 95%;
      max-width: 1200px;
      display: grid;
      gap: 32px;
    }
    .panel {
      background: #111827;
      border-radius: 16px;
      padding: 20px;
    }
    .title {
      margin: 0 0 16px;
      font-size: 22px;
      font-weight: 700;
      color: #e5e7eb;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 6px solid #c53030;
      background: radial-gradient(circle at 30% 30%, #f87171, #dc2626);
      height: 160px;
      width: 160px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #fff;
      user-select: none;
      cursor: pointer;
      transition: transform 0.1s ease, filter 0.15s ease;
      margin: 0 auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4), inset 0 3px 6px rgba(0,0,0,0.3);
    }
    .btn:active {
      transform: scale(0.92);
      filter: brightness(0.85);
      box-shadow: 0 2px 6px rgba(0,0,0,0.6), inset 0 6px 12px rgba(0,0,0,0.5);
    }
    .label {
      margin-top: 12px;
      text-align: center;
      color: #e5e7eb;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="title">Arena Exato</div>
      <div class="grid">
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/261/receive-event"></button>
          <div class="label">Quadra 01</div>
        </div>
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/262/receive-event"></button>
          <div class="label">Quadra 02</div>
        </div>
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/263/receive-event"></button>
          <div class="label">Quadra 03</div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="title">Arena AABB Iporá</div>
      <div class="grid">
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/182/receive-event"></button>
          <div class="label">Quadra 01</div>
        </div>
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/183/receive-event"></button>
          <div class="label">Quadra 02</div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="title">Arena MVA Amorinópolis</div>
      <div class="grid">
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/238/receive-event"></button>
          <div class="label">Quadra 01</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.getAttribute('data-url');
        // Disparo via Beacon (GET) para evitar CORS
        const beacon = new Image();
        const u = new URL(url);
        u.searchParams.set('_t', Date.now());
        beacon.src = u.toString();
        if (navigator.vibrate) navigator.vibrate(50);
      });
    });
  </script>
</body>
</html>
