<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Botão Virtual – Quadras</title>
  <style>
    body {
      margin: 0;
      background: #0f172a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    .wrap {
      width: 95%;
      max-width: 1200px;
      display: grid;
      gap: 32px;
    }
    .panel {
      background: #111827;
      border-radius: 16px;
      padding: 20px;
    }
    .title {
      margin: 0 0 16px;
      font-size: 22px;
      font-weight: 700;
      color: #e5e7eb;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      border: 6px solid #c53030;
      background: radial-gradient(circle at 30% 30%, #f87171, #dc2626);
      height: 160px;
      width: 160px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #fff;
      user-select: none;
      cursor: pointer;
      transition: all 0.2s ease;
      margin: 0 auto;
      box-shadow: 0 6px 12px rgba(0,0,0,0.4), inset 0 3px 6px rgba(0,0,0,0.3);
    }
    .btn:active {
      transform: scale(0.92);
    }
    .btn.success {
      background: radial-gradient(circle at 30% 30%, #6ee7b7, #059669);
      border-color: #059669;
    }
    .label {
      margin-top: 12px;
      text-align: center;
      color: #e5e7eb;
      font-weight: 600;
    }
    .confirm {
      margin-top: 6px;
      text-align: center;
      color: #10b981;
      font-weight: 600;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .confirm.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="title">Arena Exato</div>
      <div class="grid">
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/261/receive-event"></button>
          <div class="label">Quadra 01</div>
          <div class="confirm">Lance Gravado</div>
        </div>
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/262/receive-event"></button>
          <div class="label">Quadra 02</div>
          <div class="confirm">Lance Gravado</div>
        </div>
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/263/receive-event"></button>
          <div class="label">Quadra 03</div>
          <div class="confirm">Lance Gravado</div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="title">Arena AABB Iporá</div>
      <div class="grid">
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/182/receive-event"></button>
          <div class="label">Quadra 01</div>
          <div class="confirm">Lance Gravado</div>
        </div>
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/183/receive-event"></button>
          <div class="label">Quadra 02</div>
          <div class="confirm">Lance Gravado</div>
        </div>
      </div>
    </div>

    <div class="panel">
      <div class="title">Arena MVA Amorinópolis</div>
      <div class="grid">
        <div>
          <button class="btn" data-url="http://174.138.116.90/device-io/238/receive-event"></button>
          <div class="label">Quadra 01</div>
          <div class="confirm">Lance Gravado</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Envio 100% via GET usando elemento Image (evita CORS/preflight)
    function sendGet(url) {
      const u = new URL(url, window.location.href);
      u.searchParams.set('_t', Date.now()); // evita cache
      const img = new Image();
      img.src = u.toString();
      // Não confiamos em onload/onerror (nem sempre disparam com content-type diferente),
      // o objetivo é apenas garantir que o GET seja enviado.
    }

    function armButton(btn){
      const confirmEl = btn.parentElement.querySelector('.confirm');
      const down = () => {
        btn.classList.add('success');
        if (navigator.vibrate) navigator.vibrate(40);
        sendGet(btn.getAttribute('data-url'));
        if (confirmEl){
          confirmEl.classList.add('show');
          clearTimeout(btn._confirmTimer);
          btn._confirmTimer = setTimeout(()=>confirmEl.classList.remove('show'), 3000);
        }
      };
      const up = () => {
        setTimeout(()=>btn.classList.remove('success'), 120);
      };
      btn.addEventListener('pointerdown', down);
      btn.addEventListener('pointerup', up);
      btn.addEventListener('pointerleave', up);
      btn.addEventListener('pointercancel', up);
    }

    document.querySelectorAll('.btn').forEach(armButton);
  </script>
</body>
</html>
